<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip Prediction Game</h1>
        <button type="button" id="deposit_button" class="btn btn-primary">Deposit</button>
        <button type="button" id="withdraw_button" class="btn btn-primary">Withdraw</button>
        <button type="button" id="get_balance_button" class="btn btn-primary">Balance</button> <span id="balance"></span>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Set your bet and predict the outcome</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="amount_input" placeholder="Amount 0.1 ETH min" >
        </div>
        <button type="button" id="bet_heads_button" class="btn btn-primary">Heads</button>
        <button type="button" id="bet_tails_button" class="btn btn-primary">Tails</button>
      </div>
      <div>
        <h2>Results</h2>
        <div>
          Outcome: <span id="outcome_output"></span>
        </div>
        <div>
          Gains: <span id="gains_output"></span>
        </div>
      </div>
    </div>


  </body>
</html>
